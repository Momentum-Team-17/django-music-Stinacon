<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums</title>
</head>
<body>
    <h1>Welcome to my Albums</h1>
    <h2>Here are all my albums</h2>
    <ul>
    {% for album in albums %}
    <li><a href="{% url 'album_info' album.pk %}">{{ album }}</a></li>
    {% endfor %}
    </ul>
    <a href="{% url 'add_album' %}">Add a new album</a>
</body>
</html>
